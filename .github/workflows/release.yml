name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (semver, optional leading v)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: 1
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW_VERSION="${{ github.event.inputs.version }}"
          else
            RAW_VERSION="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          fi

          RAW_VERSION="${RAW_VERSION#refs/tags/}"
          RAW_VERSION="${RAW_VERSION#v}"

          if [ -z "$RAW_VERSION" ]; then
            echo "Unable to determine version" >&2
            exit 1
          fi

          echo "version=$RAW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$RAW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal

      - name: Pack
        run: dotnet pack src/EventDbx.Client/EventDbx.Client.csproj -c Release /p:PackageVersion=${{ steps.vars.outputs.version }} --no-build

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/nuget/*.nupkg

      - name: Upload symbols
        uses: actions/upload-artifact@v4
        with:
          name: nuget-symbols
          path: artifacts/nuget/*.snupkg

      - name: Publish to NuGet.org
        if: env.NUGET_API_KEY != ''
        run: |
          dotnet nuget push "artifacts/nuget/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
          dotnet nuget push "artifacts/nuget/*.snupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: EventDBX .NET Client ${{ steps.vars.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/nuget/*.nupkg
            artifacts/nuget/*.snupkg
